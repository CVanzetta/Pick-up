<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .popup {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    .buttons {

    }
    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>Tu m'aimes ?</h1>
    <div class="buttons">
      <button class="btn yes" onclick="showLove()">Oui</button>

  </div>

  <script>
    const noButton = document.querySelector('.no');
    function moveNo() {
      const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
      const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;

</body>
</html>
